<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Menu</title>
</head>
<!--#region STYLE -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #10131c;
    }
</style>
<!--#region DROP FX -->
<style>
    .navigation{
        position: relative;
        width: 70px;
        height: 70px;
        background: #212532;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
        transition-delay: 0.8s;
    }
    .navigation.active{
        width: 150px;
        height: 150px;
        transition-delay: 0s;
    }
    .navigation span{
        position: absolute;
        width: 7px;
        height: 7px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        border-radius: 50%;
        transform: translate(calc(12px * var(--x)),calc(12px * var(--y)));
        transition: transform 0.5s, width 0.5s, height 0.5s, background 0.5s;
        transition-delay: calc(0.1s * var(--i));
    }
    .navigation.active span{
        width: 45px;
        height:45px;
        background: #333849;
        transform: translate(calc(60px * var(--x)),calc(60px * var(--y)));
        
    }
    .navigation span ion-icon{
        transition: 0.5s;
        font-size: 0em;
    }
    .navigation.active span ion-icon{
        font-size: 1.35em;
        color: #fff;
    }
    .navigation.active span:hover ion-icon{
        color: #24c8ff;
        filter: drop-shadow(0 0 2px #24c8ff) drop-shadow(0 0 2px #24c8ff) drop-shadow(0 0 15px #24c8ff);
    }
</style>

<!--#endregion--><!--#endregion-->
<!--#region BODY-->
    <body>
        <div class="navigation">
            <span style="--i:0;--x:-1;--y:0;"><ion-icon name="camera"></ion-icon></span>
            <span style="--i:1;--x:1;--y:0;"><ion-icon name="disc"></ion-icon></span>
            <span style="--i:2;--x:0;--y:-1;"><ion-icon name="alarm"></ion-icon></ion-icon></span>
            <span style="--i:3;--x:0;--y:1;"><ion-icon name="logo-game-controller-b"></ion-icon></span>
            <span style="--i:4;--x:1;--y:1;"><ion-icon name="moon"></ion-icon></span>
            <span style="--i:5;--x:-1;--y:-1;"><ion-icon name="notifications-outline"></ion-icon></span>
            <span style="--i:6;--x:0;--y:0;"><ion-icon name="rainy"></ion-icon></span>
            <span style="--i:7;--x:-1;--y:1;"><ion-icon name="stopwatch"></ion-icon></span>
            <span style="--i:8;--x:1;--y:-1;"><ion-icon name="chatbubbles"></ion-icon></span>
        </div>
    </body>
<!--#endregion-->

<!--#REGION SCRIPTS-->
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script>
    let navigation = document.querySelector('.navigation');
    navigation.onclick = function(){
        navigation.classList.toggle('active');
    }
</script>
<!--#endregion-->
</html>
